<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>身體掃描</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* 人形主體 */
    .scan-figure {
      margin: 20px auto;
      width: 160px;
      height: 360px;
      position: relative;
    }

    /* 頭 */
    .head {
      width: 70px;
      height: 70px;
      background: #2e3248;
      border-radius: 50%;
      margin: 0 auto;
      box-shadow: 0 10px 35px rgba(0,0,0,0.4);
    }

    /* 身體 */
    .body {
      width: 80px;
      height: 150px;
      background: #2e3248;
      border-radius: 30px;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 20px 55px rgba(0,0,0,0.45);
    }

    /* 手臂 */
    .arm {
      width: 28px;
      height: 120px;
      background: #2e3248;
      border-radius: 20px;
      position: absolute;
      top: 80px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
    }

    .arm.left  { left: -40px; transform: rotate(12deg); }
    .arm.right { right: -40px; transform: rotate(-12deg); }

    /* 腿 */
    .leg {
      width: 32px;
      height: 140px;
      background: #2e3248;
      border-radius: 20px;
      position: absolute;
      top: 180px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.45);
    }

    .leg.left  { left: 26px; }
    .leg.right { right: 26px; }

    /* 發光點（掃描點） */
    .scan-spot {
      position: absolute;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe7cf, #ffbb72);
      transform: translate(-50%, -50%);
      box-shadow: 0 0 16px rgba(255,180,90,0.7);
      cursor: pointer;
      transition: 0.2s;
    }

    .scan-spot:hover {
      transform: translate(-50%, -50%) scale(1.15);
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>身體掃描</h1>

    <nav>
      <a href="index.html">返回入口</a>
      <a href="parenting.html">正念親子</a>
      <a href="awareness.html">正念覺察</a>
      <a href="pain.html">正念疼痛</a>
    </nav>

    <p>
      點一下身體上的光點，注意那個部位當下的感覺，不需要立即放鬆。
    </p>

    <div class="card">
      <div class="scan-figure">

        <div class="head"></div>

        <div class="body">
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>

          <!-- 扫描光点 -->
          <div class="scan-spot" data-part="head" style="top: 10%; left: 50%;"></div>
          <div class="scan-spot" data-part="chest" style="top: 35%; left: 50%;"></div>
          <div class="scan-spot" data-part="belly" style="top: 55%; left: 50%;"></div>
          <div class="scan-spot" data-part="leg" style="top: 85%; left: 50%;"></div>

        </div>

      </div>

      <p id="scan-text" style="margin-top: 16px; color: rgba(255,255,255,0.88);">
        從頭到腳，選一個最有感的位置開始。
      </p>

    </div>
  </div>

  <script>
    const scanText = document.getElementById("scan-text");

    const scanMap = {
      head:
        "注意頭部：緊、脹、沉、跳動，不需要改變，只是看見它現在的樣子。",
      chest:
        "注意胸口：呼吸的起伏、悶、酸、擴散感。輕輕感受即可。",
      belly:
        "注意腹部：呼吸帶來的升起與落下，不控制、不規劃，只是觀察。",
      leg:
        "注意腿部：沉、酸、累，或是一種支撐感。感受它承載了什麼。"
    };

    document.querySelectorAll(".scan-spot").forEach(spot => {
      spot.addEventListener("click", () => {
        scanText.textContent = scanMap[spot.dataset.part];
      });
    });
  </script>

</body>
</html>
