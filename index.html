<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>正念線上策展 – 親子・覺察・身體掃描・正念疼痛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #050509;
      --text-main: rgba(255,255,255,0.88);
      --text-sub: rgba(255,255,255,0.6);
      --accent-parent: #ff9fb6;
      --accent-awareness: #87bfff;
      --accent-body: #ffc98b;
      --accent-pain: #ff8a7a;
      --card-bg: rgba(255,255,255,0.04);
      --border-subtle: rgba(255,255,255,0.12);
      --radius-lg: 18px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.55);
      --transition-fast: 0.2s ease-out;
      --transition-med: 0.35s ease-out;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #141422 0, #050509 55%, #020208 100%);
      color: var(--text-main);
      scroll-behavior: smooth;
    }

    /* 頂部導覽列 */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(5,5,10,0.96), rgba(5,5,10,0.74), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .logo {
      font-size: 16px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-sub);
    }
    .nav-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .nav-tab {
      border-radius: 999px;
      padding: 6px 12px;
      border: 1px solid transparent;
      font-size: 13px;
      color: var(--text-sub);
      background: transparent;
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast);
    }
    .nav-tab:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.2);
      color: var(--text-main);
      background: rgba(255,255,255,0.06);
    }

    main {
      max-width: 1080px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    section {
      min-height: 100vh;
      padding: 80px 0 60px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .section-label {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    h1, h2 {
      margin: 0;
    }
    h1 {
      font-size: 32px;
      line-height: 1.2;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 26px;
      line-height: 1.3;
      margin-bottom: 4px;
    }
    .section-desc {
      color: var(--text-sub);
      font-size: 15px;
      max-width: 640px;
      line-height: 1.7;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap: 24px;
      align-items: stretch;
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: minmax(0,1fr); }
      section { padding-top: 60px; }
      main { padding-top: 24px; }
      h1 { font-size: 26px; }
      h2 { font-size: 22px; }
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 20px 20px 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      opacity: 0.16;
      background: radial-gradient(circle at top, rgba(255,255,255,0.3), transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .card-title {
      font-size: 15px;
      color: var(--text-sub);
      margin-bottom: 8px;
    }
    .card-body {
      font-size: 15px;
      line-height: 1.7;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .pill {
      min-width: 72px;
      height: 72px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: rgba(15,15,20,0.9);
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.95), rgba(255,255,255,0.82));
      box-shadow: 0 12px 32px rgba(0,0,0,0.65);
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform var(--transition-med), box-shadow var(--transition-med), border-color var(--transition-med), filter var(--transition-med), opacity var(--transition-med);
    }
    .pill:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      filter: brightness(1.05);
    }
    .pill.active {
      border-color: rgba(0,0,0,0.35);
      transform: translateY(-3px) scale(1.04);
      filter: brightness(1.08);
    }

    /* 顏色配置 */
    .pill[data-mood="calm"] { background: radial-gradient(circle at 30% 10%, #ffe7ff, #ff9fb6); }
    .pill[data-mood="tired"] { background: radial-gradient(circle at 30% 10%, #fff2d3, #ffb36b); }
    .pill[data-mood="angry"] { background: radial-gradient(circle at 30% 10%, #ffd6d6, #ff8a7a); }
    .pill[data-mood="anxious"] { background: radial-gradient(circle at 30% 10%, #e3f0ff, #87bfff); }
    .pill[data-mood="neutral"] { background: radial-gradient(circle at 30% 10%, #f5f5f7, #c5c5d6); }

    .primary-text {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .secondary-text {
      font-size: 14px;
      color: var(--text-sub);
    }

    /* 念頭氣泡 */
    .thought-input-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .thought-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(8,8,20,0.85);
      color: var(--text-main);
      font-size: 14px;
      outline: none;
    }
    .thought-input::placeholder {
      color: rgba(255,255,255,0.35);
    }
    .btn {
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.06);
      color: var(--text-main);
      cursor: pointer;
      transition: background var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
    }
    .btn:hover {
      background: rgba(255,255,255,0.14);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

      position: relative;
      margin-top: 14px;
      min-height: 60px;
      overflow: hidden;
