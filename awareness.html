<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>正念覺察</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* 氣球 */
    .balloon {
      position: absolute;
      bottom: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 14px;
      background: radial-gradient(circle at 30% 20%, #ffffff, #e7efff);
      color: #111;
      opacity: 0;
      animation: balloonFloat 9s forwards ease-out;
      box-shadow: 0 12px 30px rgba(255,255,255,0.4);
      transform-origin: center;
    }

    @keyframes balloonFloat {
      0%   { transform: translateY(20px) scale(0.6); opacity: 0; }
      10%  { opacity: 1; }
      60%  { transform: translateY(-110px) translateX(8px) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) translateX(-8px) scale(0.9); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>正念覺察</h1>

    <nav>
      <a href="index.html">返回入口</a>
      <a href="parenting.html">正念親子</a>
      <a href="body.html">身體掃描</a>
      <a href="pain.html">正念疼痛</a>
    </nav>

    <p>寫下此刻腦中最突出的念頭，讓它化成氣球緩緩飄走。</p>

    <div class="card">
      <input id="thought-input" class="thought-input" maxlength="30" placeholder="例如：還有好多事沒做…" />
      <button id="thought-send" class="btn">送出念頭</button>

      <div class="thought-area" id="thought-area"></div>
    </div>
  </div>

  <audio id="bgm" src="bgm_awareness.mp3" loop preload="auto"></audio>

  <script>
    document.body.addEventListener("click", () => {
      document.getElementById("bgm").play();
    }, { once: true });

    const input = document.getElementById("thought-input");
    const area = document.getElementById("thought-area");

    document.getElementById("thought-send").addEventListener("click", sendThought);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") { e.preventDefault(); sendThought(); }
    });

    function sendThought() {
      const text = input.value.trim();
      if (!text) return;

      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.textContent = text;

      balloon.style.left = (10 + Math.random() * 50) + "%";
      area.appendChild(balloon);

      setTimeout(() => balloon.remove(), 9000);
      input.value = "";
    }
  </script>
</body>
</html>
